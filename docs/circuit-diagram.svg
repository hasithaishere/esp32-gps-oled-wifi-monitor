<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    ESP32 GPS Monitor with OLED Display - Circuit Diagram
  </text>
  
  <!-- ESP32 Board -->
  <rect x="350" y="200" width="200" height="180" fill="#1a472a" stroke="#2c5530" stroke-width="2" rx="10"/>
  <text x="450" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ESP32 DevKit</text>
  
  <!-- ESP32 Pins - Left Side -->
  <g font-family="Arial, sans-serif" font-size="10" fill="white">
    <!-- Power pins -->
    <circle cx="365" cy="240" r="3" fill="#ffd700"/>
    <text x="375" y="245">3.3V</text>
    
    <circle cx="365" cy="260" r="3" fill="#333"/>
    <text x="375" y="265">GND</text>
    
    <!-- I2C pins -->
    <circle cx="365" cy="280" r="3" fill="#4169e1"/>
    <text x="375" y="285">GPIO 21 (SDA)</text>
    
    <circle cx="365" cy="300" r="3" fill="#228b22"/>
    <text x="375" y="305">GPIO 22 (SCL)</text>
  </g>
  
  <!-- ESP32 Pins - Right Side -->
  <g font-family="Arial, sans-serif" font-size="10" fill="white">
    <!-- UART pins -->
    <circle cx="535" cy="280" r="3" fill="#ff8c00"/>
    <text x="510" y="285" text-anchor="end">GPIO 16 (RX2)</text>
    
    <circle cx="535" cy="300" r="3" fill="#9932cc"/>
    <text x="510" y="305" text-anchor="end">GPIO 17 (TX2)</text>
    
    <!-- Built-in LED -->
    <circle cx="535" cy="320" r="3" fill="#45b7d1"/>
    <text x="510" y="325" text-anchor="end">GPIO 2 (LED)</text>
  </g>
  
  <!-- OLED Display -->
  <rect x="50" y="80" width="140" height="90" fill="#000" stroke="#333" stroke-width="2" rx="5"/>
  <rect x="60" y="90" width="120" height="70" fill="#001122" stroke="#0066cc" stroke-width="1"/>
  <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#00aaff">OLED Display</text>
  <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#00aaff">128x64 I2C</text>
  <text x="120" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00aaff">0x3C</text>
  
  <!-- OLED Pins -->
  <g font-family="Arial, sans-serif" font-size="9" fill="#333">
    <circle cx="80" cy="180" r="2" fill="#ffd700"/>
    <text x="85" y="185">VCC</text>
    
    <circle cx="105" cy="180" r="2" fill="#333"/>
    <text x="110" y="185">GND</text>
    
    <circle cx="130" cy="180" r="2" fill="#4169e1"/>
    <text x="135" y="185">SDA</text>
    
    <circle cx="155" cy="180" r="2" fill="#228b22"/>
    <text x="160" y="185">SCL</text>
  </g>
  
  <!-- GPS Module -->
  <rect x="680" y="80" width="140" height="90" fill="#2d5016" stroke="#4a7c20" stroke-width="2" rx="5"/>
  <text x="750" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">NEO-6M GPS</text>
  <text x="750" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#333">ANT</text>
  <text x="750" y="152" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">9600 baud</text>
  
  <!-- GPS Pins -->
  <g font-family="Arial, sans-serif" font-size="9" fill="#333">
    <circle cx="700" cy="180" r="2" fill="#ffd700"/>
    <text x="705" y="185">VCC</text>
    
    <circle cx="725" cy="180" r="2" fill="#333"/>
    <text x="730" y="185">GND</text>
    
    <circle cx="750" cy="180" r="2" fill="#ff8c00"/>
    <text x="755" y="185">TX</text>
    
    <circle cx="775" cy="180" r="2" fill="#9932cc"/>
    <text x="780" y="185">RX</text>
  </g>
  
  <!-- Power Distribution Lines (3.3V) - Top Route -->
  <line x1="365" y1="240" x2="300" y2="240" stroke="#ffd700" stroke-width="3"/>
  <line x1="300" y1="240" x2="300" y2="60" stroke="#ffd700" stroke-width="3"/>
  <line x1="300" y1="60" x2="80" y2="60" stroke="#ffd700" stroke-width="3"/>
  <line x1="80" y1="60" x2="80" y2="180" stroke="#ffd700" stroke-width="3"/>
  
  <line x1="300" y1="60" x2="700" y2="60" stroke="#ffd700" stroke-width="3"/>
  <line x1="700" y1="60" x2="700" y2="180" stroke="#ffd700" stroke-width="3"/>
  
  <!-- Ground Distribution Lines - Bottom Route -->
  <line x1="365" y1="260" x2="320" y2="260" stroke="#333" stroke-width="3"/>
  <line x1="320" y1="260" x2="320" y2="400" stroke="#333" stroke-width="3"/>
  <line x1="320" y1="400" x2="105" y2="400" stroke="#333" stroke-width="3"/>
  <line x1="105" y1="400" x2="105" y2="180" stroke="#333" stroke-width="3"/>
  
  <line x1="320" y1="400" x2="725" y2="400" stroke="#333" stroke-width="3"/>
  <line x1="725" y1="400" x2="725" y2="180" stroke="#333" stroke-width="3"/>
  
  <!-- I2C Lines - Middle Left Route -->
  <!-- SDA Line (Blue) -->
  <line x1="365" y1="280" x2="250" y2="280" stroke="#4169e1" stroke-width="2"/>
  <line x1="250" y1="280" x2="250" y2="200" stroke="#4169e1" stroke-width="2"/>
  <line x1="250" y1="200" x2="130" y2="200" stroke="#4169e1" stroke-width="2"/>
  <line x1="130" y1="200" x2="130" y2="180" stroke="#4169e1" stroke-width="2"/>
  
  <!-- SCL Line (Green) -->
  <line x1="365" y1="300" x2="270" y2="300" stroke="#228b22" stroke-width="2"/>
  <line x1="270" y1="300" x2="270" y2="220" stroke="#228b22" stroke-width="2"/>
  <line x1="270" y1="220" x2="155" y2="220" stroke="#228b22" stroke-width="2"/>
  <line x1="155" y1="220" x2="155" y2="180" stroke="#228b22" stroke-width="2"/>
  
  <!-- UART Lines - Middle Right Route -->
  <!-- RX2 Line (Orange) - ESP32 receives from GPS TX -->
  <line x1="535" y1="280" x2="600" y2="280" stroke="#ff8c00" stroke-width="2"/>
  <line x1="600" y1="280" x2="600" y2="200" stroke="#ff8c00" stroke-width="2"/>
  <line x1="600" y1="200" x2="750" y2="200" stroke="#ff8c00" stroke-width="2"/>
  <line x1="750" y1="200" x2="750" y2="180" stroke="#ff8c00" stroke-width="2"/>
  
  <!-- TX2 Line (Purple) - ESP32 transmits to GPS RX -->
  <line x1="535" y1="300" x2="620" y2="300" stroke="#9932cc" stroke-width="2"/>
  <line x1="620" y1="300" x2="620" y2="220" stroke="#9932cc" stroke-width="2"/>
  <line x1="620" y1="220" x2="775" y2="220" stroke="#9932cc" stroke-width="2"/>
  <line x1="775" y1="220" x2="775" y2="180" stroke="#9932cc" stroke-width="2"/>
  
  <!-- Connection Labels -->
  <g font-family="Arial, sans-serif" font-size="11" font-weight="bold">
    <text x="190" y="55" fill="#ffd700">3.3V Power Bus</text>
    <text x="400" y="415" fill="#333">Ground Bus</text>
    <text x="180" y="195" fill="#4169e1">SDA</text>
    <text x="180" y="215" fill="#228b22">SCL</text>
    <text x="650" y="195" fill="#ff8c00">RX2←TX</text>
    <text x="640" y="215" fill="#9932cc">TX2→RX</text>
  </g>
  
  <!-- Power indicators -->
  <circle cx="300" cy="60" r="4" fill="#ffd700" stroke="#333" stroke-width="1"/>
  <text x="310" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">+3.3V</text>
  
  <circle cx="320" cy="400" r="4" fill="#333" stroke="#666" stroke-width="1"/>
  <text x="330" y="395" font-family="Arial, sans-serif" font-size="10" fill="#333">GND</text>
  
  <!-- Connection Summary Table -->
  <rect x="50" y="450" width="800" height="180" fill="white" stroke="#ddd" stroke-width="2" rx="5"/>
  <text x="450" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    Connection Summary
  </text>
  
  <!-- Table Headers -->
  <g font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    <text x="70" y="495">Component</text>
    <text x="180" y="495">Pin</text>
    <text x="280" y="495">ESP32 Pin</text>
    <text x="380" y="495">Wire Color</text>
    <text x="480" y="495">Function</text>
    <text x="620" y="495">Notes</text>
  </g>
  
  <!-- Horizontal line under headers -->
  <line x1="60" y1="500" x2="840" y2="500" stroke="#ddd" stroke-width="1"/>
  
  <!-- Table Content -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#34495e">
    <!-- OLED connections -->
    <text x="70" y="515">OLED Display</text>
    <text x="180" y="515">VCC</text>
    <text x="280" y="515">3.3V</text>
    <text x="380" y="515" fill="#d32f2f">Red</text>
    <text x="480" y="515">Power Supply</text>
    <text x="620" y="515">128x64 I2C Display</text>
    
    <text x="180" y="530">GND</text>
    <text x="280" y="530">GND</text>
    <text x="380" y="530" fill="#424242">Black</text>
    <text x="480" y="530">Ground</text>
    <text x="620" y="530">Address: 0x3C</text>
    
    <text x="180" y="545">SDA</text>
    <text x="280" y="545">GPIO 21</text>
    <text x="380" y="545" fill="#1976d2">Blue</text>
    <text x="480" y="545">I2C Data</text>
    <text x="620" y="545">Pull-up resistors included</text>
    
    <text x="180" y="560">SCL</text>
    <text x="280" y="560">GPIO 22</text>
    <text x="380" y="560" fill="#388e3c">Green</text>
    <text x="480" y="560">I2C Clock</text>
    <text x="620" y="560">400kHz max speed</text>
    
    <!-- GPS connections -->
    <text x="70" y="580">NEO-6M GPS</text>
    <text x="180" y="580">VCC</text>
    <text x="280" y="580">3.3V</text>
    <text x="380" y="580" fill="#d32f2f">Red</text>
    <text x="480" y="580">Power Supply</text>
    <text x="620" y="580">9600 baud UART</text>
    
    <text x="180" y="595">GND</text>
    <text x="280" y="595">GND</text>
    <text x="380" y="595" fill="#424242">Black</text>
    <text x="480" y="595">Ground</text>
    <text x="620" y="595">Clear sky view needed</text>
    
    <text x="180" y="610">TX</text>
    <text x="280" y="610">GPIO 16 (RX2)</text>
    <text x="380" y="610" fill="#ff8c00">Orange</text>
    <text x="480" y="610">Serial Receive</text>
    <text x="620" y="610">GPS data output</text>
    
    <text x="180" y="625">RX</text>
    <text x="280" y="625">GPIO 17 (TX2)</text>
    <text x="380" y="625" fill="#9932cc">Purple</text>
    <text x="480" y="625">Serial Transmit</text>
    <text x="620" y="625">Commands to GPS (optional)</text>
  </g>
</svg>